<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Admin Panel</title>
    <style>
        /* Global Styles */
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        h1 {
            font-size: 40px;
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00;
        }

        .glitch {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px lime; }
            25% { text-shadow: -2px -2px lime; }
            50% { text-shadow: 2px -2px lime; }
            75% { text-shadow: -2px 2px lime; }
            100% { text-shadow: 2px 2px lime; }
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background: rgba(0, 255, 0, 0.2);
        }

        .card h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #00ff00;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00ff00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00cc00;
            color: white;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, Captain.</h1>
        <p class="glitch">"You're in. Let's get to work."</p>

        <div class="dashboard">
            <div class="card">
                <h2>Shield Integrity</h2>
                <p>Status: <span style="color: lime;">Secure</span></p>
            </div>
            <div class="card">
                <h2>Mission Logs</h2>
                <p>Last Updated: <span style="color: lime;">5 minutes ago</span></p>
            </div>
            <div class="card">
                <h2>Threat Level</h2>
                <p>Current: <span style="color: red;">Medium</span></p>
            </div>
            <div class="card">
                <h2>Active Agents</h2>
                <p>Online: <span style="color: lime;">12</span></p>
            </div>
        </div>

        <a href="/" class="btn">Logout</a>
    </div>

    <footer>
        &copy; 2025 Stark Enterprises | S.H.I.E.L.D Admin Panel
    </footer>

</body>
</html>
